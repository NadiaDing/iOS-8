<html>
<head>   
        <script src="http://code.jquery.com/jquery-2.1.1.js"></script>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
        
        <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
</head>
<body>
    <nav class="navbar navbar-inverse" role="navigation">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar=brand" href={% url 'main' %}>
                    Message Board 
                </a>
            </div>
            <ul class="nav navbar-nav navbar-right">
                <li><a href={% url 'sign-up' %}>Sign Up</a></li>
                {% if user_login == False %}
                <li><a data-toggle="modal" data-target="#signin" href="#signin">Log in</a></li>
                {% else%}
                <li><a href={% url 'logout' %}>Log Out</a></li>
                <li><a>Logged in as {{user.username}}</a></li>
                {% endif %}
            </ul>
        </div>
    </nav>
    <style type="text/css">
        .centerdv
        {
            margin-right: auto;
            margin-left: auto;
            width: 35%;
            text-align: center;
        }
        
    </style>
    
    <div class="container centerdv">
        <div class="page-header">
            <h2>Sign Up!</h2>
        </div>
            
        <div class="well">
            <form method="post">
                {% csrf_token %}
                <b>Enter a username:</b>
                <br>
                <input type="text" class="form-control" placeholder="Username" name="username">
                <br>
                <b>Enter a password:</b>
                <br>
                <input type="password" class="form-control" placeholder="Password" name="password">
                <br>
                <input type="submit" class="btn btn=success" value="Sign Up!">
            </form>
        </div>
    </div>
    
    
    
    
</body>
</html>
